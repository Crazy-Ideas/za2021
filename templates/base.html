<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>
        {% block title %}
            {% if title %}
                ZA - {{ title }}
            {% else %}
                ZA
            {% endif %}
        {% endblock title %}
    </title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="{{ url_for('static', filename='mdb/css/mdb.min.css') }}"/>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>

<body class="ci-body">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent">
            <i class="fas fa-bars"></i>
        </button>
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="{{ url_for('home') }}">
                <!--suppress CheckImageSize -->
                <img src="{{ url_for('static', filename='brand.png') }}" height="15" alt="CI" loading="lazy"/>
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("view_player_groups") }}">Qualifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("view_standings") }}">Standings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("rounds_for_week", week=1) }}">Fixture & Results</a>
                </li>
            </ul>
        </div>
        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <!-- Login/Logout -->
            {% if current_user.is_anonymous %}
                <a class="text-reset me-3" href="{{ url_for("login") }}">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            {% else %}
                <a class="text-reset me-3" href="{{ url_for("logout") }}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container-fluid">
    {% block app_content %}

    {% endblock %}
</div>

{% block scripts %}
    <!-- MDB -->
    <script type="text/javascript" src="{{ url_for('static', filename='mdb/js/mdb.min.js') }}"></script>

{% endblock %}
</body>
</html>
